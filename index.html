<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="draw with the mouse">

    <title>Draw</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <script src="./test.js" defer></script>
</head>
<body>
    <main id="grid"></main>
    
    <div id="btns-container">
        <button id="clear-btn">clear</button>
        <button id="draw-walls-btn">draw walls</button>
        <button id="select-targets-btn">select targets</button>
        <button id="select-bfs-root">select bfs root</button>
        |
        <button id="run-btn">run</button>
        <button id="stop-btn">stop</button>
    </div>
    <button id="test-btn">test</button>

    <ul>
        <li id="target-found">target reached: </li>
        <li id="cells-visited">cells visited: </li>
        <li id="steps">steps: </li>
    </ul>

    <form>
        <fieldset>
            <legend>algo</legend>
            <label for="bfs">bfs</label>
            <input id="bfs" type="radio" value="bfs" name="algo">
            <label for="dfs">dfs</label>
            <input id="dfs" type="radio" value="dfs" name="algo">
            <label for="wrong">wrong</label>
            <input id="wrong" type="radio" value="wrong" name="algo">
        </fieldset>
    </form>
</body>
</html>
